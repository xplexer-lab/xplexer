# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Unit Tests

env:
  REPORT_JUNIT: .tmp/reports/test-ci.junit.xml
  REPORT_GOLANG_JSON: .tmp/reports/test-ci.go.json

on:
  push:
    branches:
      - master
      - task/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25"

      - name: Install dependencies
        run: make deps

      - name: Run Unit Tests
        run: |
          mkdir -p .tmp
          gotestsum -f github-actions --jsonfile=${{ env.REPORT_GOLANG_JSON }} --junitfile=${{ env.REPORT_JUNIT }} ./...

      - name: Test Report
        uses: dorny/test-reporter@v2
        if: ${{ !cancelled() }}
        with:
          name: Go Tests
          path: ${{ env.REPORT_GOLANG_JSON }}
          reporter: golang-json
